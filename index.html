<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; align-items: center;">Assignment</h2>
       <br>
       <br>
        
        <div class="card-deck">
          <div style="background-color: #7FCDCD;"  class="card">
            <div class="card-body text-center">
                <p>Task 1 : Printing Pattern</p>
                <script>
                for(var i=1;i<=5;i++){
            
                    for(var j=i;j<=4;j++){
                        document.write("*     ")
                    }
                    document.write("<br>")
                }
                for(var i=2;i<=5;i++){
                    
                    for(var j=1;j<=i;j++){
                        document.write("*     ")
                    }
                    document.write("<br>")
                }
            </script>
            </div>
          </div>
          <div style="background-color: #FF6F61;" class="card">
            <div class="card-body text-center">
                <p>Task2 - Adding 20 odd elements</p>
                <script>
                var Array1 =[];
                for(i=1;i<=20;i++){
                    if(i%2!=0)
                    Array1.push(i);
                }
                document.write(Array1);
                document.write("<br>")
            </script>
            </div>
          </div>
          <div style="background-color:  #009B77;"class="card ">
            <div class="card-body text-center">
                <p>Task 3 - Banking with three functions</p>
                <script>
                    function banking(){
            this.balance=0;
            this.CurrentAccount = function(cb){
                this.balance=cb;
                document.write("-> Current balance  " + cb)
            }
            this.withdraw = function(WM){
                if(WM>this.balance)
                document.write("-> You did not have enough balance in account")
                else
                {   
                    this.balance = this.balance - WM; 
                    document.write("-> "+WM+"  Withdrawn Successfully . Your current balance is : " + this.balance);   }
            }
            this.deposit = function(DM){
                this.balance=this.balance + DM;
                document.write("-> Deposited Successfully " + DM)

                document.write("<br>")
                document.write("<br>")
                document.write("-> Current balance " + this.balance)
            }
        }

        var acc = new banking();
        acc.CurrentAccount(100000);
        document.write("<br>")
        acc.withdraw(50000);
        document.write("<br>")
        acc.deposit(500000);
        document.write("<br>")
            
                </script>
            </div>
          </div>
          <div style="background-color: #C3447A;" class="card ">
            <div class="card-body text-center">
                <p>Task 4 : Delete a Task</p>
              <script>
                  function deletingTask(){
            this.taskarray = ["BGMI","COD","VALORANT","    FARCRY"];
            document.write(this.taskarray);
            this.delete= function(i){
                document.write("<br>")
                document.write("<br>")
                this.taskarray.splice(i,1);
                document.write("Delete 2nd game");
                document.write("<br>")
                document.write("<br>")
                document.write(this.taskarray);
            }
        }
        
        var task = new deletingTask();
        task.delete(1);
              </script>
            </div>
          </div>  
        </div>
      </div>
</body>
</html>
